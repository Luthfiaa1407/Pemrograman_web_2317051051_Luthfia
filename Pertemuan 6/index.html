<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 6</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Selector: Element HTML -->
    <h1>Hello World</h1>

    <!--Selector: ID -->
    <section id="home">
      <h2>Kucing Hitam</h2>
    </section>

    <div id="hero">
      <h3>Kucing itu namanya ero</h3>
    </div>

    <!--Selector: Class -->
    <div class="content">
      <h5>Ero senang bermain rumput</h5>
    </div>

    <div class="title">Ero si kucing hitam</div>

    <!--Selector: Complex Selector -->
    <div class="content">
      <h1>Hai nama saya philip</h1>
    </div>

    <!-- Added elements for pseudo-class testing -->
    <button>Test Button</button>
    <input type="text" placeholder="Test input" />
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>

    <!--Inheritance -->
    <div class="parent">
      <h1>Ini judul</h1>
      <p>Ini paragraf pertama</p>
    </div>
  </body>
</html>
